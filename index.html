<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triskaidecagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #003057;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(179, 163, 105, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: #B3A369;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .coming-soon {
            background: rgba(179, 163, 105, 0.2);
            border: 2px solid #B3A369;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #B3A369;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Triskaidecagram Logo" class="logo">
        <h1>Triskaidecagram</h1>
        <p class="subtitle">Software</p>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
